{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign  form</title>
</head>
<body>
    <div style="width: 500px ;text-align:center;font-size: large;box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
    transition: 0.3s;
    border-radius: 5px;margin-left: 550px;padding-top: 20px;
  margin-top: 30px; background-color: lightgray;padding-left: 20px;">
    <form method="POST">
        {% csrf_token %}
        {{ formset.management_form }}
        
        {% for form in formset %}
        {{form}}
        <hr>
        {% endfor %}
   
        <input type="submit" value="Assign">
    </form>
    </div>
</body>
</html>
{% endblock %}
