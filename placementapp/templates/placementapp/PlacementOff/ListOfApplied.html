{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Applied </title>
</head>
<body>
    <div style="width: 450px ;text-align:center;font-size: large;box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
    transition: 0.3s;
    border-radius: 5px;margin-left: 550px;padding-top: 20px;
  margin-top: 30px; background-color: lightgray;">
    {% for data in dataset %}
    <b>Position : </b>{{data.Position}}<br>
    <b>Time : </b>{{data.Time}}<br>
    <b>Status : </b>{{data.Status}}<br>
    <b>Final Offer : </b>{{data.FinalOffer}}<br>
    <div style="display: inline-block;margin-top: 10px;">
        <div style="float: left;"><form action="{% url 'StuDetail' data.Student.user.id  %}" ><input type="submit" value="Detail"></form> </div>
        
        <div style="float: left;margin-left: 10px;"> <form action="{% url 'UpdateApplied' data.id %}"><input type="submit" value="Update"></form></div>
        <div style="float: left;margin-left: 10px;"> <form action="{% url 'DeleteApplied' data.id%}" ><input type="submit" value="Delete"></form></div>
        
        </div>

<br><hr>
{% endfor %}
    </div>
</body>
</html>
{% endblock %}
